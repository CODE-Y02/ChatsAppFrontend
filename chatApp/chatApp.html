<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>app</title>

    <link rel="stylesheet" href="./chatApp.css" />
  </head>
  <body>
    <!-- controls -->
    <div class="controls c-left">
      <h2 class="chats">Chats</h2>

      <!-- scrollable list -->
      <div id="group-list"></div>

      <button id="adminOptionsBtn">Admin Options</button>
    </div>

    <!-- chats box wrap -->
    <div class="chatsWrapper">
      <div class="chatcontainer" id="chatsBoxMain">
        <!-- scrollable chat box  -->
      </div>

      <!-- msg box -->

      <div class="msg-writing">
        <textarea
          id="userMsg"
          name="message"
          placeholder="write your message here"
        ></textarea>
        <input type="file" name="file" id="userFile" />
        <button id="sendMsg">send</button>
      </div>
    </div>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.0/axios.min.js"
    integrity="sha512-OdkysyYNjK4CZHgB+dkw9xQp66hZ9TLqmS2vXaBrftfyJeduVhyy1cOfoxiKdi4/bfgpco6REu6Rb+V2oVIRWg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>

  <script src="./chatApp.js"></script>

  <!-- temp  -->
  <!-- <script src="./temp.js"></script> -->
</html>
